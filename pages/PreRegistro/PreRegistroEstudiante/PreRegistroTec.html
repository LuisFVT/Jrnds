<!--
  PreRegistroTec.html

  Descripción:
  Página de pre-registro para estudiantes del Instituto Tecnológico de Puebla (ITP) en el marco de las Jornadas ITP.
  Permite a los estudiantes ingresar sus datos personales, seleccionar su carrera y elegir un paquete de talleres disponibles.

  Estructura:
  - Encabezado (header): Título de la página y enlace de navegación a la página de inicio.
  - Sección principal (section): Formulario de pre-registro que incluye:
      - Nombre completo (campo de texto, requerido)
      - Correo institucional (campo de email, requerido, restringido a dominio @puebla.tecnm.mx)
      - Número de control (campo de texto, requerido)
      - Número de teléfono (campo de teléfono, opcional)
      - Carrera (lista desplegable, requerido)
      - Selección de paquete de talleres (cargados dinámicamente mediante JavaScript)
      - Campo oculto para almacenar los talleres seleccionados
      - Botón para enviar el formulario
  - Pie de página (footer): Información de derechos de autor.

  Recursos:
  - Hojas de estilo CSS para el diseño general, talleres y formulario de pre-registro.
  - Font Awesome para iconos.
  - Script JavaScript (paquetes.js) encargado de cargar y gestionar la selección de talleres.

  Notas:
  - El formulario envía los datos mediante POST al archivo procesar_preregistro.php.
  - El campo de correo valida que el usuario utilice el correo institucional del ITP.
  - Los talleres se cargan dinámicamente en el div con id "talleres-lista".
-->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pre-registro - Jornadas ITP</title>
  <link rel="stylesheet" href="./../../../styles/main.css">
  <link rel="stylesheet" href="./../../../styles/talleresPaquetes.css">
  <link rel="stylesheet" href="./../../../styles/Preregistro.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
</head>
<body>
  <header>
    <h1>Pre-registro para estudiantes</h1>
    <nav>
      <a href="./../../../../index.html">Inicio</a>
    </nav>
  </header>


  <section>
    <form action="./../../../api/procesar_preregistro.php" method="POST" id="registro-form">
      <label>Nombre completo:
        <input type="text" name="nombre" required>
      </label>

      <label>Correo institucional:
        <input type="email" name="email" pattern=".*@puebla\.tecnm\.mx" required>
      </label>

      <label>Número de Control:
        <input type="text" name="matricula" required>
      </label>

      <label>Número de teléfono:
        <input type="tel" name="telefono">
      </label>

      <label>Carrera:
        <select name="carrera" required>
          <option value="tics">TICs</option>
          <option value="industrial">Industrial</option>
          <option value="electrica">Eléctrica</option>
          <option value="electronica">Electrónica</option>
          <option value="mecanica">Mecánica</option>
          <option value="logistica">Logística</option>
          <option value="gestion">Gestión</option>
          <option value="administración">Administración</option>
        </select>
      </label>
      
      <label>Selecciona tu Paquete:</label>
      <div id="talleres-lista" class="talleres-grid">
        <!-- Aquí se cargarán los talleres dinámicamente -->
        <p>Cargando talleres...</p>
      </div>
      <input type="hidden" name="talleres_seleccionados" id="talleres-seleccionados-input">

      <script src="./../../../js/paquetes.js">
        // Función para calcular el precio con descuento si aplica

      </script>

      <button type="submit">Enviar pre-registro</button>
    </form>
  </section>

  <footer>
    <p>© Instituto Tecnológico de Puebla</p>
  </footer>
</body>
</html>
