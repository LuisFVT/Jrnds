<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <link rel="stylesheet" href="./../styles/OpRegistro.css">
  <title>Registro de Usuarios</title>
  
</head>
<body>
  <div class="hero">
    <h1>Seleccione su tipo de registro</h1>
  </div>
  <div class="main">
    <div class="container">
      <!-- Ícono persona (estudiante) SVG -->
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" aria-hidden="true" focusable="false">
        <circle cx="32" cy="20" r="12" />
        <path d="M12 54c0-11 40-11 40 0v6H12z"/>
      </svg>
      <h2>Registro para Estudiantes</h2>
      <p>Accede a talleres, conferencias y mucho más como estudiante.</p>
      <a class="option-button" href="./PreRegistro/PreRegistroEstudiante/PreRegistroTec.html">Registrarse</a>
    </div>
    <div class="container">
      <!-- Ícono graduado (ponente) SVG -->
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" aria-hidden="true" focusable="false">
        <!-- Birrete -->
        <polygon points="32 8 56 20 32 32 8 20" fill="#007BFF"/>
        <rect x="30" y="32" width="4" height="12" fill="#007BFF"/>
        <!-- Cabeza -->
        <circle cx="32" cy="44" r="10" />
        <!-- Cuerpo -->
        <path d="M20 54c0-8 24-8 24 0v6H20z"/>
      </svg>
      <h2>Registro para Ponentes</h2>
      <p>Participa como ponente y comparte tu experiencia con la audiencia.</p>
      <a class="option-button" href="./PreRegistro/PreRegistroPonente/PreRegistroPonente.html">Registrarse</a>
    </div>
  </div>

</html>
