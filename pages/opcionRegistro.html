<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Usuarios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .hero {
      position: relative;
      width: 100%;
      height: 300px;
      background-image: url('https://images.unsplash.com/photo-1503676260728-1c00da094a0b');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }
    .hero h1 {
      font-size: 48px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      margin: 0;
    }
    .main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      padding: 40px 20px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 350px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .container:hover {
      transform: translateY(-5px);
    }
    .container h2 {
      margin-bottom: 10px;
      color: #333;
    }
    .icon {
      width: 64px;
      height: 64px;
      margin-bottom: 15px;
      fill: #007BFF;
      margin-left: auto;
      margin-right: auto;
    }
    .option-button {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .option-button:hover {
      background-color: #0056b3;
    }
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 32px;
        padding: 15px;
      }
      .main {
        flex-direction: column;
        align-items: center;
        padding: 20px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Seleccione su tipo de registro</h1>
  </div>
  <div class="main">
    <div class="container">
      <!-- Ícono persona (estudiante) SVG -->
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" aria-hidden="true" focusable="false">
        <circle cx="32" cy="20" r="12" />
        <path d="M12 54c0-11 40-11 40 0v6H12z"/>
      </svg>
      <h2>Registro para Estudiantes</h2>
      <p>Accede a talleres, conferencias y mucho más como estudiante.</p>
      <a class="option-button" href="registro_estudiante.html">Registrarse</a>
    </div>
    <div class="container">
      <!-- Ícono graduado (ponente) SVG -->
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" aria-hidden="true" focusable="false">
        <!-- Birrete -->
        <polygon points="32 8 56 20 32 32 8 20" fill="#007BFF"/>
        <rect x="30" y="32" width="4" height="12" fill="#007BFF"/>
        <!-- Cabeza -->
        <circle cx="32" cy="44" r="10" />
        <!-- Cuerpo -->
        <path d="M20 54c0-8 24-8 24 0v6H20z"/>
      </svg>
      <h2>Registro para Ponentes</h2>
      <p>Participa como ponente y comparte tu experiencia con la audiencia.</p>
      <a class="option-button" href="registro_ponente.html">Registrarse</a>
    </div>
  </div>
</body>
</html>
